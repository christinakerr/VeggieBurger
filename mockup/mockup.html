<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Eat the Veggie Burger!</title>
</head>

<body>

    <div class="jumbotron">
        <h1>Eat the Veggie Burger!</h1>
    </div>
    <div class="container">

            <div class="col-md-6">
                <div class="card">
                    <p class="burger-name">Burger name</p>
                    <button class="btn btn-success">Devour!</button>
                </div>
            </div>
            <div class="col-md-6">

                    <div class="card eaten">
                        <p class="burger-name">Burger name</p>
                    </div>

            </div>

        <div class="row">
            <div class="col-md-12">
                <form class="create-form">

                    <div class="form-group">
                        <label for="burger">Burger Name:</label>
                        <input type="text" id="burger" name="name">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Veggie Burger</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
